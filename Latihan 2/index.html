<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Vue/Axios Basic</title>   
  </head>
  <body id="app" >
    <!--Header-->
    <div class="cover" style="background-image: url(black.png);">
      <div class="masking"></div>
      <small class="credit"><a href=""></a></small>
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-6 text-white">
            <h1>{{header.title}}</h1>
            <p>{{header.description}}</p>
            <div class="social">
              <a href=""><i class="bi-envelope-fill"></i>{{header.social.email.title}}</a>
            </div>
          </div>
          <div class="col-6 align-self-end text-center">
            <img v-bind:src="header.imageProfile">
          </div>
        </div>
      </div>   
    </div>
    <!--end header-->
  
  <!--Articles-->
    <div class="container pt-3">
      <div class="row">

        <div class="col-md-4">
          <div class="card">
            <img class="card-img-top" src="excel.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Microsoft Excel</h5>
              <p class="card-text">Keterampilan Level : Intermediate</p>
              <a href="#" class="btn btn-primary">Read</a>
            </div>
          </div>
        </div> 

        <div class="col-md-4">
          <div class="card">
            <img class="card-img-top" src="word.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Microsoft Word</h5>
              <p class="card-text">Keterampilan Level : Intermediate</p>
              <a href="#" class="btn btn-primary">Read</a>
            </div>
          </div>
        </div> 

        <div class="col-md-4">
          <div class="card">
            <img class="card-img-top" src="power_point.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Microsoft Power Ponit</h5>
              <p class="card-text">Keterampilan Level : Intermediate</p>
              <a href="#" class="btn btn-primary">Read</a>
            </div>
          </div>
        </div> 

      </div>

    </div>

    <!--end articles-->
	
	<!--Articles-->
    <div class="container pt-3">
      <div class="row">        
        <div class="col-md-4" v-for="item in articles">
          <div class="card">
            <img class="card-img-top" v-bind:src="item.thumbnail" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <p class="card-text">{{item.description}}</p>
              <a href="#" class="btn btn-primary">Read</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--end articles-->
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
	<script src="https://unpkg.com/vue@3"></script>
    <script src="./index.js"></script> <!--kode ini harus berada dibawah library vue-->
  </body>
</html>
